<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./input.css" />

    <header
      class="header mt-[42px] max-w-[92%] mx-auto flex justify-between"

          <img src="./assets/groceries 1.png" alt="" class="max-md:hidden" />

            <img src="./assets/Foodmart.png" alt="" />
            <img src="./assets/grocery store.png" alt="" />
          </div>
        </div>

            <button

              aria-expanded="true"
              aria-haspopup="true"
            >

                width="10"
                height="6"
                viewBox="0 0 10 6"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

              />

                height="17"
                viewBox="0 0 16 17"

                xmlns="http://www.w3.org/2000/svg"
